<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script src="logic.js"></script>
</head>
<body>                       
    <form id="myForm" action="https://cs601.bu-course-examples.com/hw4/380a98f5-5191-496f-8aa1-7acc1da83cc5" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <label for="facilitator">Facilitator:</label>
        <input type="text" id="facilitator" name="facilitator" required>
        <h1>Gender:</h1>
        
        <label for="male">Male</label>
        <input type="radio" id="male" name="Gender" value="male">
        <label for="female">Female</label>
        <input type="radio" id="female" name="Gender" value="female">
        <label for="other">Other</label>
        <input type="radio" id="other" name="Gender" value="other">
        
        <h1>Stack Preference:</h1>

        <label for="frontend">Frontend</label>
        <input type="checkbox" id="frontend" name="stackPreference" value="frontend">
        <label for="backend">Backend</label>
        <input type="checkbox" id="backend" name="stackPreference" value="backend">
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="errorContainer"></div>
</body>
</html>
